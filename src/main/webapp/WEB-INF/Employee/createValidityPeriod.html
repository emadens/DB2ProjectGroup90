<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Create Validity Period</title>
</head>
<body>
    <h1 align="center">Compile the form to create a new Validity Period</h1>

    <div align="center">
        <p th:text=" ${errorMsg}"></p>
        <form action="CreateVP" method="POST">
            <p> Months: <input type="number" min="1" name="months" required> </p>
            <p> Fee: <input type="number" min="0" step="0.01" name="fee" required></p>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <form action="EmployeeHome" method="GET" id=back>
            <button type="submit" form="back" value="home">Back</button>
        </form>
    </div>
</body>
</html>
